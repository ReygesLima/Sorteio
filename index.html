
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffle Master - Gestão Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f1021;
        min-height: 100vh;
        color: #f8fafc;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, #6366f1 0%, #a855f7 50%, #6366f1 100%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      /* Novas Animações para o Sorteio */
      @keyframes winner-reveal {
        0% { transform: scale(0.5); filter: brightness(3) blur(10px); opacity: 0; }
        50% { transform: scale(1.4); filter: brightness(2) blur(0); opacity: 1; }
        100% { transform: scale(1.2); filter: brightness(1) blur(0); opacity: 1; }
      }
      
      @keyframes winner-pulse {
        0%, 100% { transform: scale(1.2); text-shadow: 0 0 20px rgba(99, 102, 241, 0.6); }
        50% { transform: scale(1.25); text-shadow: 0 0 50px rgba(168, 85, 247, 0.9); }
      }

      @keyframes background-flash {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      .animate-winner-reveal {
        animation: winner-reveal 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      .animate-winner-pulse {
        animation: winner-pulse 2s ease-in-out infinite;
      }

      .animate-bg-flash {
        animation: background-flash 0.4s ease-out;
      }
    </style>
